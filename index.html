<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <div class="container_center">
        <img src="img/logo-les-petits-plats.png" alt="logo" id="logo" />
      </div>
    </header>

    <main>
      <form id="search-bar">
        <input
          type="text"
          id="search-bar_input"
          placeholder="Rechercher une recette"
        />
        <i class="fas fa-search"></i>
      </form>

      <div class="list-tag"></div>
      <section class="filter">
        <div class="dropdown_ingredients">
          <div class="dropdown_ingredients-select">
            <div class="dropdown_no_clicked" data-parent="ingredients">
              <span data-parent="ingredients">Ingrédients</span>
              <i class="fa-solid fa-chevron-down" data-parent="ingredients"></i>
            </div>
            <div class="dropdown_clicked" data-parent="ingredients">
              <input
                type="text"
                placeholder="Rechercher un ingredient"
                class="input-search-filter"
                id="filter-ingredient"
              />
              <div class="dropdown_close" data-parent="ingredients">
                <i class="fa-solid fa-chevron-up" data-parent="ingredients"></i>
              </div>
            </div>
          </div>
          <div class="dropdown_ingredients-content content"></div>
        </div>

        <div class="dropdown_device">
          <div
            class="dropdown_device-select dropdown-button"
            data-parent="device"
          >
            <div class="dropdown_no_clicked" data-parent="device">
              <span data-parent="device">Appareils</span>
              <i class="fa-solid fa-chevron-down" data-parent="device"></i>
            </div>
            <div class="dropdown_clicked" data-parent="device">
              <input
                type="text"
                placeholder="Rechercher un appareils"
                class="input-search-filter"
                id="filter-device"
              />
              <div class="dropdown_close" data-parent="device">
                <i class="fa-solid fa-chevron-up" data-parent="device"></i>
              </div>
            </div>
          </div>
          <div class="dropdown_device-content content"></div>
        </div>

        <div class="dropdown_stencil">
          <div
            class="dropdown_stencil-select dropdown-button"
            data-parent="stencil"
          >
            <div class="dropdown_no_clicked" data-parent="stencil">
              <span data-parent="stencil">Ustensiles</span>
              <i class="fa-solid fa-chevron-down" data-parent="stencil"></i>
            </div>
            <div class="dropdown_clicked" data-parent="stencil">
              <input
                type="text"
                placeholder="Rechercher un Ustencils"
                class="input-search-filter"
                id="filter-stencils"
              />
              <div class="dropdown_close" data-parent="stencil">
                <i class="fa-solid fa-chevron-up" data-parent="stencil"></i>
              </div>
            </div>
          </div>
          <div class="dropdown_stencil-content content"></div>
        </div>
      </section>

      <section id="list_repice"></section>
      <div class="msg-error-repice">
        <h4>
          Aucune recette ne correspond à votre critère… vous pouvez chercher «
          tarte aux pommes », « poisson », etc.
        </h4>
      </div>
    </main>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
